<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Global Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f1f6f9;
            color: #2c3e50;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* Navbar Styling */
        nav.navbar {
            background-color: #006d77;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        nav.navbar .navbar-brand {
            color: #fff !important;
            font-weight: 700;
            letter-spacing: 1px;
        }

        nav.navbar .nav-link {
            color: #fff !important;
            transition: color 0.3s;
        }

        nav.navbar .nav-link:hover {
            color: #ff6f61 !important;
        }

        /* Projects Section */
        #projects {
            background-color: #ffffff;
            padding: 60px 15px;
        }

        #projects h2 {
            color: #006d77;
            font-size: 2.5rem;
            margin-bottom: 40px;
            font-weight: 600;
            text-align: center;
        }

        /* Card Styling */
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s ease-in-out;
        }

        .card-body {
            padding: 25px;
            text-align: center;
            background-color: #f8f9fa;
            border-radius: 0 0 15px 15px;
        }

        .card-title {
            font-weight: bold;
            color: #006d77;
            margin-bottom: 15px;
        }

        .card a.btn {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            font-weight: bold;
            padding: 10px 30px;
            text-transform: uppercase;
        }

        .card a.btn:hover {
            background-color: #ff8e79;
            transform: translateY(-2px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Error/Empty State */
        #projectList p {
            text-align: center;
            font-size: 1.2rem;
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">KITS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <h2 id="yearTitle"></h2>
            <div class="row" id="projectList"></div>
        </div>
    </section>

    <script>
        // Get the year from the URL query string
        const urlParams = new URLSearchParams(window.location.search);
        const year = urlParams.get('year');
        const yearTitle = document.getElementById('yearTitle');
        const projectList = document.getElementById('projectList');

        // Set the title dynamically based on the year
        yearTitle.textContent = `Projects from ${year}`;

        // Fetch the projects from the backend
        fetch(`http://localhost:3000/projects/${year}`)
            .then(response => response.json())
            .then(data => {
                if (data.success && data.projects.length > 0) {
                    // If projects are found, display them
                    data.projects.forEach(project => {
                        const card = `
                        <div class="col-md-4 mb-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">${project.projectName}</h5>
                                    <p>Project Guide: ${project.projectGuide.name} (${project.projectGuide.degree})</p>
                                    <a href="http://localhost:3000/uploads/${project.projectFile}" class="btn btn-primary" target="_blank">View PDF</a>
                                    <a href="project-details.html?id=${project._id}" class="btn btn-secondary" target="_blank">View Details</a>
                                </div>
                            </div>
                        </div>
                    `;
                        projectList.innerHTML += card;
                    });
                } else {
                    projectList.innerHTML = `<p>No projects found for ${year}.</p>`;
                }
            })
            .catch(err => {
                console.error(err);
                projectList.innerHTML = `<p>There was an error loading the projects.</p>`;
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
