<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Role</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('bg3.jpg'); /* Replace 'bg3.jpg' with the path to your image */
            background-size: cover; /* Ensures the image covers the entire screen */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the image fixed while scrolling */
        }
        .container {
            text-align: center;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(246, 250, 249, 0.1);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        button {
            width: 200px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Choose Your Role</h2>
        <button onclick="redirectToPage('student')">Student</button>
        <button onclick="redirectToPage('admin')">Admin</button>
    </div>

    <script>
        function redirectToPage(role) {
            if (role === 'student') {
                window.location.href = '';
            } else if (role === 'admin') {
                window.location.href = 'task5.html';
            }
        }
    </script>
</body>
</html>
